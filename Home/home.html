<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SA Wonders</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <div class="header">
        <div class="logo">SAWONDERS</div>
        <div class="header-center">
          <p>Places to visit</p>
          <p>About us</p>
          <p>Contact us</p>
        </div>
        <div class="header-right">Login</div>
      </div>

      <div class="booking">
        <form>
          <div class="booking-optns">
            <div class="optn prov-input">
              <div>
                <label>Province</label>
                <input type="text" placeholder="Select Province" />
              </div>
              <div><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
            </div>
            <div class="optn interest-input">
              <div>
                <label>Interest</label>
                <input type="text" placeholder="Select Interest" />
              </div>
              <div><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
            </div>
            <div class="search">
              <i class="fa fa-search" aria-hidden="true"></i>
            </div>
          </div>
        </form>
      </div>

      <div class="main-card">
        <img
          src="https://c4.wallpaperflare.com/wallpaper/243/212/20/south-africa-night-wallpaper-preview.jpg"
          alt="scenery"
        />
        <div class="main-card-text">
          Not sure where to go? We got you!
          <button class="main-card-btn">I'm flexible</button>
        </div>
      </div>

      <div class="inspiration">

        <h1>Inspiration for your next visit</h1>

        <div class="inspo-cards">
            <div class="attraction">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/9d/a6/30/photo1jpg.jpg?w=600&h=-1&s=1" alt="Sun City Resort" class="attraction-img ">
                <div class="attraction-info sun-city">
                    <p class="attraction-name">Sun City</p>
                    <p>A Luxury Resort </p>
                </div>

            </div>

             <div class="attraction">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/9d/a6/30/photo1jpg.jpg?w=600&h=-1&s=1" alt="Sun City Resort" class="attraction-img ">
                <div class="attraction-info sun-city">
                    <p class="attraction-name">Sun City</p>
                    <p>A Luxury Resort </p>
                </div>

            </div>

             <div class="attraction">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/9d/a6/30/photo1jpg.jpg?w=600&h=-1&s=1" alt="Sun City Resort" class="attraction-img ">
                <div class="attraction-info sun-city">
                    <p class="attraction-name">Sun City</p>
                    <p>A Luxury Resort </p>
                </div>

            </div>

             <div class="attraction">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/9d/a6/30/photo1jpg.jpg?w=600&h=-1&s=1" alt="Sun City Resort" class="attraction-img ">
                <div class="attraction-info sun-city">
                    <p class="attraction-name">Sun City</p>
                    <p>A Luxury Resort </p>
                </div>

            </div>
        </div>

      </div>
    </div>
  </body>
</html>
