<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="register.js" defer></script>
  </head>
  <body>
    <div class="register">
      <div class="register-container">
        <div class="register-title">
          <p>Register</p>
        </div>
        <form id="register-form">
          <h5>Username</h5>
          <input type="text" placeholder="Enter Username" id="email" />
          <h5>Password</h5>
          <input type="password" placeholder="Enter Password" id="password" />
          <h5>Forgot Password?</h5>
          <button type="submit" class="register-button" id="submit">
            Register
          </button>
        </form>

        <h5>Forgot Password?</h5>
      </div>
    </div>
  </body>
</html>
